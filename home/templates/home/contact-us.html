{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="container">
        <h4>Contact Us</h4>
        <form class="" action="{% url 'home:contact-form' %}" method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="btn btn-success btn-lg">Submit</button>
        </form>
    </div>
{% endblock %}
